<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAltar - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EchoAltar</h1>
        <input type="text" id="search-bar" placeholder="Search for songs...">
    </header>

    <main>
        <section id="trending">
            <h2>Trending Songs</h2>
            <div class="song-list">
                <div class="song" data-src="songs/song1.mp3">Song 1</div>
                <div class="song" data-src="songs/song2.mp3">Song 2</div>
                <div class="song" data-src="songs/song3.mp3">Song 3</div>
            </div>
        </section>

        <section id="playlists">
            <h2>Top Playlists</h2>
            <div class="playlist-list">
                <div class="playlist">Chill Vibes</div>
                <div class="playlist">Workout Mix</div>
                <div class="playlist">90s Hits</div>
            </div>
        </section>

        <!-- Admin Upload Section -->
        <section id="admin-upload" style="display: none;">
            <h2>Upload a Song</h2>
            <input type="file" id="song-upload" accept="audio/*">
            <button id="upload-btn">Upload</button>
        </section>
    </main>

    <!-- Music Player (Hidden by Default) -->
    <div id="music-player">
        <div class="player-content">
            <h2 id="current-song-title">Now Playing</h2>
            <audio id="audio-player" controls></audio>
            <button id="minimize-player">Minimize</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
