<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EchoAltar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="admin-login-container">
        <h2>Admin Login</h2>
        <form onsubmit="handleAdminLogin(event)">
            <div class="input-group">
                <input type="text" id="admin-username" placeholder="Admin Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="admin-password" placeholder="Admin Password" required>
            </div>
            <button type="submit">Login as Admin</button>
        </form>
    </div>

    <script>
        function handleAdminLogin(event) {
            event.preventDefault();

            let username = document.getElementById("admin-username").value;
            let password = document.getElementById("admin-password").value;

            // Admin credentials (Hardcoded for now)
            const adminUsername = "admin";
            const adminPassword = "admin123";

            if (username === adminUsername && password === adminPassword) {
                alert("Admin login successful!");
                localStorage.setItem("userRole", "admin"); // Store role in local storage
                window.location.href = "music.html"; // Redirect to music page
            } else {
                alert("Invalid admin credentials.");
            }
        }
    </script>

</body>
</html>
