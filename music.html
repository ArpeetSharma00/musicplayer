<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAltar - Music</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            let userRole = localStorage.getItem("userRole");

            if (userRole === "admin") {
                document.getElementById("admin-controls").style.display = "block"; // Show admin options
            }
        });

        function uploadSong() {
            alert("Admin uploaded a song!");
        }
    </script>
</head>
<body>

    <div class="music-container">
        <h1>ðŸŽµ EchoAltar - Your Music Library</h1>

        <!-- Admin-Only Upload Section -->
        <div id="admin-controls" style="display: none;">
            <button onclick="uploadSong()">Upload Song (Admin Only)</button>
        </div>

        <!-- Song List -->
        <ul id="song-list">
            <li class="song">Song 1 - Artist A</li>
            <li class="song">Song 2 - Artist B</li>
        </ul>
    </div>

</body>
</html>
