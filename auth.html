<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAltar - Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .hidden { display: none; }
        .btn-toggle {
            background: none;
            border: none;
            color: #1db954;
            cursor: pointer;
        }
        .btn-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- LOGIN FORM -->
        <div id="login-form">
            <h3>Login to EchoAltar</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <p class="mt-3">Don't have an account? <button class="btn-toggle" onclick="toggleForms()">Sign Up</button></p>
                <p>Admin? <button class="btn-toggle" onclick="toggleAdmin()">Login as Admin</button></p>
            </form>
        </div>

        <!-- SIGN-UP FORM -->
        <div id="signup-form" class="hidden">
            <h3>Sign Up for EchoAltar</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Create password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3">Already have an account? <button class="btn-toggle" onclick="toggleForms()">Login</button></p>
            </form>
        </div>

        <!-- ADMIN LOGIN FORM -->
        <div id="admin-form" class="hidden">
            <h3>Admin Login</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" placeholder="Enter admin email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" placeholder="Enter admin password">
                </div>
                <button type="submit" class="btn btn-danger w-100">Login as Admin</button>
                <p class="mt-3"><button class="btn-toggle" onclick="toggleUser()">Back to User Login</button></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        function toggleAdmin() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-form').classList.remove('hidden');
        }

        function toggleUser() {
            document.getElementById('admin-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>

</body>
</html>
