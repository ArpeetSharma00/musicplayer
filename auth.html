<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAltar - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Not signed up? <a href="#" id="show-signup">Sign up</a></p>
            </form>

            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>

            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button type="submit">Admin Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
